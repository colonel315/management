{% extends 'index_layout.html' %}

{% block title %} Mr. Burr's Classroom {% endblock %}

{% block link %}
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='bower_components/bootstrap-calendar/css/calendar.css') }}"/>
{% endblock %}
{% block script %}
    <script type="text/javascript"
            src="{{ url_for('static', filename='bower_components/underscore/underscore.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='bower_components/bootstrap-calendar/js/calendar.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/calendar_setup.js') }}"></script>
{% endblock %}

{% block header %} Mr. Burr's Weekly Agenda {% endblock %}

{% block buttons %}
    <div class="btn-group">
        <button class="btn btn-primary" data-calendar-nav="prev">Prev</button>
        <button class="btn" data-calendar-nav="today">Today</button>
        <button class="btn btn-primary" data-calendar-nav="next">Next</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-warning" data-calendar-view="year">Year</button>
        <button class="btn btn-warning" data-calendar-view="month">Month</button>
        <button class="btn btn-warning" data-calendar-view="week">Week</button>
        <button class="btn btn-warning" data-calendar-view="day">Day</button>
    </div>
{% endblock %}
